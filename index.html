<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fatback Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
  <h1>Fatback Generator</h1>
  <button>Generate Pattern</button>
  <div class="timing-pattern hidden">
    <div class="card">
      timing pattern #<strong class="recommended-pattern"></strong>
    </div>
  </div>
  <div class="fb-sequence hidden">
    <div class="fb-pattern"><div class="label">A</div><div class="result-a"></div></div>
    <div class="fb-pattern"><div class="label">B</div><div class="result-b"></div></div>
    <div class="fb-pattern"><div class="label">A</div><div class="result-a"></div></div>
    <div class="fb-pattern"><div class="label">C</div><div class="result-c"></div></div>
  </div>
  <div class="song-recommendation hidden">
    <div class="card">
      <audio controls class="audio-player" src="">
        <!-- <source src="" type="audio/mpeg" class="audio-source-fast"> -->
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  <div class="description hidden">
    Play timing pattern (hi-hat or ride pattern) #<strong class="recommended-pattern"></strong> with the Gary Chaffee fatback patterns from the book "Time Functioning Patterns" over an ABAC sequence to the Tommy Igoe Groove Essentials Track #<strong class="song-number"></strong>
  </div>
</div>
  
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
