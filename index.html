<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Groove Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
  <h1>Groove Generator</h1>
  <div class="action">
    <button>Create Random Groove</button>
    <div class="select-area">
      <select name="skill-level" id="sill-level" class="skill-level">
        <option value="basic" selected="selected">Basic</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
  </div>
  
  <div class="timing-pattern hidden">
    <div class="card">
      Cymbal pattern #<strong class="recommended-pattern"></strong>
    </div>
  </div>
  <div class="fb-sequence hidden">
    <div class="fb-pattern"><div class="result-a"></div><div class="label">―A―</div></div>
    <div class="fb-pattern"><div class="result-b"></div><div class="label">―B―</div></div>
    <div class="fb-pattern"><div class="result-a"></div><div class="label">―A―</div></div>
    <div class="fb-pattern"><div class="result-c"></div><div class="label">―C―</div></div>
  </div>
  <div class="notation hidden">
    <div class="fb-rhythms">
      <div class="patterns cymbal">
        <div class="section section-1">
          <img src="images/cymbal-patterns/2.png" class="cymbal" height="141" width="300" alt="">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
        </div>
        <div class="section section-2">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
        </div>
        <div class="section section-3">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
        </div>
        <div class="section section-4">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
          <img src="images/cymbal-patterns/2.png" class="cymbal"  height="141" width="300" alt="">
        </div>
      </div>
      <div class="patterns fatbacks">
        <div class="section section-1">
          <!-- A -->
          <img src="images/fb1-3/10.png" class="pattern-a" height="205" width="300" alt="">
          <img src="images/fb2-4/1.png" class="snare snare-a" height="205" width="300" alt="">
        </div>
        <div class="section section-2">
          <!-- B -->
          <img src="images/fb1-3/2.png" class="pattern-b" height="205" width="300" alt="">
          <img src="images/fb2-4/1.png" class="snare snare-b" height="205" width="300" alt="">
        </div>
        <div class="section section-3">
          <!-- A -->
          <img src="images/fb1-3/10.png" class="pattern-a" height="205" width="300" alt="">
          <img src="images/fb2-4/1.png"  class="snare snare-a" height="205" width="300" alt="">
        </div>
        <div class="section section-4">
          <!-- C -->
          <img src="images/fb1-3/12.png" class="pattern-c" height="205" width="300" alt="">
          <img src="images/fb2-4/1.png" class="snare snare-c" height="205" width="300" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="song-recommendation hidden">
    <div class="card">
      <iframe 
        type="text/html"
        src="" 
        class="video"
        frameborder="0" 
        >
      </iframe>
<!--       <audio controls class="audio-player" src="">
        Your browser does not support the audio element.
      </audio>
      <small>Groove Essentials Track: #<span class="song-number"></span></small> -->
    </div>
  </div>
  <div class="description hidden">
    <p><strong>Basic</strong> - Quarter notes on 2 and 4.<br><strong>Advance</strong> - hybrid patterns on beats two and four.</p>
    <p>Cymbal Patterns: <strong>x</strong> = hihat with foot, <strong>o</strong> = open hihat or accent on bell of ride, <strong>></strong> = accented cymbal</p>

  </div>
</div>
