<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fatback Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
  <h1>Fatback Generator</h1>
  <button>Generate Pattern</button>
  <div class="timing-pattern hidden">
    <div class="card">
      Cymbal pattern #<strong class="recommended-pattern"></strong>
    </div>
  </div>
  <div class="fb-sequence hidden">
    <div class="fb-pattern"><div class="result-a"></div><div class="label">―A―</div></div>
    <div class="fb-pattern"><div class="result-b"></div><div class="label">―B―</div></div>
    <div class="fb-pattern"><div class="result-a2"></div><div class="label">―A―</div></div>
    <div class="fb-pattern"><div class="result-c"></div><div class="label">―C―</div></div>
  </div>
  <div class="song-recommendation hidden">
    <div class="card">
      <audio controls class="audio-player" src="">
        Your browser does not support the audio element.
      </audio>
      <small>Groove Essentials Track: #<span class="song-number"></span></small>
    </div>
  </div>
  <div class="description hidden">
    <p>Cymbal and fatback patterns are from <a href="http://www.amazon.com/Time-Functioning-Patterns-Book-CD/dp/0769234771/ref=sr_1_1?ie=UTF8&qid=1447286821&sr=8-1&keywords=Gary+Chaffee" target="_blank">Time Functioning Patters</a> by Gary Chaffee. Music is from Tommy Igoe's Groove Essentials <a href="http://www.amazon.com/Groove-Essentials-Play-Along-Complete-Encyclopedia/dp/1423406788/ref=sr_1_1?ie=UTF8&qid=1447286628&sr=8-1&keywords=Groove+Essentials" target="_blank">One</a> or <a href="http://www.amazon.com/Firth-Presents-Groove-Essentials-Tommy/dp/1423464451/ref=sr_1_4?ie=UTF8&qid=1447286628&sr=8-4&keywords=Groove+Essentials" target="_blank">Two</a> <strong></strong>.</p>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
